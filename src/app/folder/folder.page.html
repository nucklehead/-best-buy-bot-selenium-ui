<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ addBot ? 'Adding bot' : id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 style="align-content: center">No bots yet!</h1>

  <ion-modal presentingElement swipeToClose [isOpen]="addBot">
    <ng-template>
      <ion-header collapse="condense">
        <ion-toolbar>
        </ion-toolbar>
      </ion-header>
      <app-modal-content>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Add Bot</ion-card-title>
            <ion-card-subtitle>Enter information to configure your bot</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input clearInput placeholder="Enter Input" [value]="currentBot.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Item link</ion-label>
              <ion-input clearInput type="link" placeholder="Enter Input" [value]="currentBot.itemLink"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Auto Login</ion-label>
              <ion-checkbox [value]="currentBot.autoLogin"></ion-checkbox>
              <ion-item>
                <ion-label>Accounts</ion-label>
                <ion-select multiple="true" cancelText="Nah" okText="Okay!" [value]="chosenAccounts()">
                  <ion-select-option *ngFor="let a of accounts()" [value]=" a.username">{{ a.username }}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-button>
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-item>
            <ion-item>
              <ion-label>Auto Checkout</ion-label>
              <ion-checkbox [value]="currentBot.autoCheckout"></ion-checkbox>
              <ion-item>
                <ion-label>Payments</ion-label>
                <ion-select multiple="true" cancelText="Nah" okText="Okay!" [value]="chosenPayments()">
                  <ion-select-option *ngFor="let a of payments()" [value]=" a.card">{{ a.card }}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-button>
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Quantity to buy</ion-label>
              <ion-input clearInput type="number" placeholder="1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Buy as much as possible</ion-label>
              <ion-checkbox checked="true"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label>Start later</ion-label>
              <ion-checkbox [value]="currentBot.startLater"></ion-checkbox>
              <ion-item>
                <ion-input [value]="currentBot.startDate"></ion-input>
                <ion-button fill="clear" id="open-date-input-2">
                  <ion-icon icon="calendar"></ion-icon>
                </ion-button>
                <ion-popover trigger="open-date-input-2" show-backdrop="false">
                  <ng-template>
                    <ion-datetime
                      #popoverDatetime2
                      presentation="date"
                      (ionChange)="currentBot.startDate = popoverDatetime2.value"
                    ></ion-datetime>
                  </ng-template>
                </ion-popover>
              </ion-item>
            </ion-item>
            <ion-button (click)="addNewBot()" >Add</ion-button>
            <ion-button  >Cancel</ion-button>
          </ion-card-content>
        </ion-card>
      </app-modal-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="false">
    <ng-template>
      <ion-header collapse="condense">
        <ion-toolbar>
        </ion-toolbar>
      </ion-header>
      <app-modal-content>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Add Account</ion-card-title>
          </ion-card-header>
          <ion-card-content>

          </ion-card-content>
        </ion-card>
      </app-modal-content>
    </ng-template>
  </ion-modal>

</ion-content>
